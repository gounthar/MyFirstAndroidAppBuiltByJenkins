jenkins:
  securityRealm:
    local:
# No link to sign up
      allowsSignup: false
      users:
        - id: "admin"
          password: "butler"
  authorizationStrategy: loggedInUsersCanDoAnything
  globalNodeProperties:
    - envVars:
        env:
          - key: "PUBLIC_IP"
            value: "192.168.0.144"
  numExecutors: 0
unclassified:
  location:
    url: "${JENKINS_EXT_URL}"