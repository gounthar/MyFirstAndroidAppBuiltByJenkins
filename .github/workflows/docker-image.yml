name: docker image building and pushing

# This workflow builds and publishes project-specific Docker images to Docker Hub.
# These images extend the quickstart-tutorials GHCR base images with customizations:
# - Controller: Adds project-specific Jenkins jobs
# - Android Agent: Adds ADB keys, DeviceFarmer STF, and gradle wrapper
#
# Base images (auto-updated twice daily by quickstart-tutorials):
# - ghcr.io/jenkins-docs/quickstart-tutorials/jenkinsci-tutorials:simple_controller_
# - ghcr.io/jenkins-docs/quickstart-tutorials/jenkinsci-tutorials:android_

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ '*' ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Will build everyday at 4:30 and 16:30
    - cron:  '30 4,16 * * *'

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
      docker-ignore: ${{ steps.filter.outputs.docker-ignore }}
      gradle-wrapper: ${{ steps.filter.outputs.gradle-wrapper }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'jenkins/agent/Dockerfile'
              - 'jenkins/controller/Dockerfile'
            docker-ignore:
              - '.dockerignore'
            gradle-wrapper:
              - 'gradle/wrapper/gradle-wrapper.properties'

  docker:
    # Wait from the paths-filter to be completed before starting next-job
    needs: paths-filter
    if: "!contains(needs.paths-filter.changes.outputs, '[]')"
    # “!contains(toJson(github.event.pull_request.labels), ‘[]’)”
    runs-on: ubuntu-latest
    steps:  
      -
        name: Checkout
        uses: actions/checkout@v6
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/} | sed -e 's#/#-#g')" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Prepare Docker tags
        id: docker_tags
        run: |
          BRANCH="${{ steps.extract_branch.outputs.branch }}"

          # Android agent tags
          ANDROID_TAGS="gounthar/jenkinsci-docker-android-base:${BRANCH}"
          if [ "$BRANCH" = "main" ]; then
            ANDROID_TAGS="${ANDROID_TAGS},gounthar/jenkinsci-docker-android-base:latest"
          fi
          echo "android_tags=${ANDROID_TAGS}" >> $GITHUB_OUTPUT

          # Controller tags
          CONTROLLER_TAGS="gounthar/jenkinsci-docker-controller:${BRANCH}"
          if [ "$BRANCH" = "main" ]; then
            CONTROLLER_TAGS="${CONTROLLER_TAGS},gounthar/jenkinsci-docker-controller:latest"
          fi
          echo "controller_tags=${CONTROLLER_TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push android ssh agent
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./jenkins/agent/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_tags.outputs.android_tags }}
          labels: |
            org.opencontainers.image.title=Jenkins Android Agent
            org.opencontainers.image.description=Custom Jenkins Android agent with ADB keys and DeviceFarmer STF
            org.opencontainers.image.base.name=ghcr.io/jenkins-docs/quickstart-tutorials/jenkinsci-tutorials:android_
            org.opencontainers.image.source=https://github.com/gounthar/MyFirstAndroidAppBuiltByJenkins

      - name: Build and push jenkins controller
        uses: docker/build-push-action@v6
        with:
          context: ./jenkins/controller
          platforms: linux/amd64, linux/aarch64
          push: true
          tags: ${{ steps.docker_tags.outputs.controller_tags }}
          labels: |
            org.opencontainers.image.title=Jenkins Controller
            org.opencontainers.image.description=Custom Jenkins controller with project-specific jobs
            org.opencontainers.image.base.name=ghcr.io/jenkins-docs/quickstart-tutorials/jenkinsci-tutorials:simple_controller_
            org.opencontainers.image.source=https://github.com/gounthar/MyFirstAndroidAppBuiltByJenkins

