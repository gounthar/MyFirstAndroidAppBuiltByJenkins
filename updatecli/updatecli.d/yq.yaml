name: "Bump YQ version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestYQVersion:
    kind: githubrelease
    name: Get the latest YQ version
    spec:
      owner: "mikefarah"
      repository: "yq"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versioning:
        kind: semver
    transformers:
      - trimprefix: "v"
targets:
  updateYQVersion:
    name: "Update the YQ version in the script"
    kind: file
    sourceID: latestYQVersion
    spec:
      file: ./.github/workflows/scripts/modify_docker_compose.sh
      matchpattern: >-
        (.*REQUIRED_VERSION=")(.*)(".*)
      replacepattern: >-
        ${1}{{ source "latestYQVersion" }}${3}
    scmid: default
