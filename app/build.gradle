
import com.github.triplet.gradle.androidpublisher.ReleaseStatus

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id("com.github.triplet.play") version "3.7.0"
    id("com.gradleup.static-analysis") version "1.4"
    id("com.github.spotbugs") version "4.7.1"
    id("io.gitlab.arturbosch.detekt").version("1.21.0")
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "io.jenkins.mobile.example.myfirstbuiltbyjenkinsapplication"
        minSdk 21
        targetSdk 33
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            // You need to specify either an absolute path or include the
            // keystore file in the same directory as the build.gradle file.
            storeFile file("my-release-key.jks")
            storePassword "password"
            keyAlias "my-alias"
            keyPassword "password"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    staticAnalysis {
        penalty {
            maxErrors = 0
            maxWarnings = 0
        }
        checkstyle { }
        pmd { }
        spotbugs {
            // toolVersion "4.7.1" // Optional string, the latest SpotBugs release (currently 4.0.0-beta4)
            // excludeFilter file('static-analysis/spotbugs-excludes.xml') // A file containing the SpotBugs exclusions, e.g., teamPropsFile('static-analysis/spotbugs-excludes.xml')
            htmlReportEnabled true // Control whether html report generation should be enabled. `true` by default.
            includeVariants { variant -> release } // A closure to determine which variants (only for Android) to include
        }
        detekt {
            buildUponDefaultConfig = true // preconfigure defaults
            allRules = false // activate all available (even unstable) rules.
            config = files("$projectDir/config/detekt.yml") // point to your custom config defining rules to run, overwriting default behavior
            baseline = file("$projectDir/config/baseline.xml") // a way of suppressing issues before introducing detekt
        }

        lintOptions { }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

repositories {
//    mavenCentral()
}

play {
    // Overrides defaults
    track.set("internal")
    updatePriority.set(2)
    releaseStatus.set(ReleaseStatus.DRAFT)
    // ...
}