tasks:
  - init: |
      docker-compose -f jenkins/docker-compose.yml pull
  - command: |
      docker-compose -f jenkins/docker-compose.yml up
  # Add this workspace to your tailscale.com account for tunneling the Android device
  - name: tailscaled
    command: |
      if [ -n "${TS_STATE_TAILSCALE_EXAMPLE}" ]; then
        # restore the tailscale state from gitpod user's env vars
        sudo mkdir -p /var/lib/tailscale
        echo "${TS_STATE_TAILSCALE_EXAMPLE}" | sudo tee /var/lib/tailscale/tailscaled.state > /dev/null
      fi
      sudo tailscaled
  - name: androidstudio
    command: |
      $HOME/android-studio/bin/studio.sh
  - name: tailscale
    command: |
      if [ -n "${TS_STATE_TAILSCALE_EXAMPLE}" ]; then
        sudo -E tailscale up
      else
        sudo -E tailscale up --hostname "gitpod-${GITPOD_GIT_USER_NAME// /-}-$(echo ${GITPOD_WORKSPACE_CONTEXT} | jq -r .repository.name)"
        # store the tailscale state into gitpod user
        gp env TS_STATE_TAILSCALE_EXAMPLE="$(sudo cat /var/lib/tailscale/tailscaled.state)"
      fi

ports:
  - port: 50000
    onOpen: ignore
  - port: 8080
    onOpen: open-browser
  - port: 5900
    onOpen: ignore
    # vnc
  - port: 6080
    onOpen: open-preview

vscode:
  extensions:
    - ms-azuretools.vscode-docker